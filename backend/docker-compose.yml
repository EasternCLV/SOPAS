version: '2'

services:
  db:
    image: postgres:16.4
    container_name: clv_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - '${POSTGRES_PORT}:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready']
      interval: 1s
      timeout: 5s
      retries: 10
    networks:
      - app-network

  auth:
    build:
      context: .
      dockerfile: apps/authentication/Dockerfile # Dockerfile cho ứng dụng auth
    depends_on:
      - db
    ports:
      - '3001:3001' # Mở cổng 3001 từ container auth ra ngoài
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile # Dockerfile cho ứng dụng notification
    ports:
      - '3002:3002' # Mở cổng 3002 từ container notification ra ngoài
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    build:
      context: .
      dockerfile: nginx/Dockerfile # Dockerfile cho ứng dụng notification
    volumes:
      - ./nginx/nginx.config:/etc/nginx/nginx.config # Mount file nginx.conf vào container Nginx
    ports:
      - '3000:3000' # Nginx sẽ lắng nghe trên cổng 3000
    depends_on:
      - auth
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  pgdata:
